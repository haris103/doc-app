<ion-header>
    <ion-toolbar>
        <div class="toolbar_inner d-flex">
            <ion-buttons slot="start">
                <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
            </ion-buttons>

            <div class="d-flex user_details">
                <div class="img_box center_img">
                    <img [src]="chatObj.chatImage" class="crop_img">
                </div>
                <div class="text_box">
                    <h2>{{chatObj.chatName}}</h2>
                    <h3>{{chatObj.chatStatus}}</h3>
                </div>
            </div>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content #myContent fullscreen class="bg_color">
    <div class="chat_container d-flex">
        <div *ngFor="let msg of messages"
            [ngClass]="(chatObj.myId == msg.senderId) ? 'chat_box d-flex send' : 'chat_box d-flex  received'">
            <div class="chat">
                <h2>{{msg.body}}</h2>
                <p>{{msg.timeDiff}}</p>
            </div>
        </div>
    </div>
    
    <div class="footer_img">
        <img src="assets/images/chat_footer_img.png">
    </div>
</ion-content>
<ion-footer class="ion-no-border">
    <div class="form">
        <ion-list lines="none d-flex">
            <ion-item lines="none">
                <ion-input type="text" [(ngModel)]="newMessageText" placeholder="{{'write_your_message' | translate}}">
                </ion-input>
            </ion-item>
            <div class="send_btn end" (click)="send()">
                <ion-icon class="zmdi zmdi-mail-send"></ion-icon>
            </div>
        </ion-list>
    </div>
</ion-footer>
