<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color">
    <div class="banner">
        <div class="logo_box">
            <img src="assets/images/logo.png">
        </div>

        <div class="banner_images">
            <img src="assets/images/hero_image.png">
        </div>
        <div class="form">
            <ion-list lines="none">
                <ion-item lines="none">
                    <div class="ite_inner d-flex">
                        <ion-icon class="zmdi zmdi-globe-alt ion-text-start"></ion-icon>
                        <ion-label mode="md" position="fixed">{{"select_country" | translate}}</ion-label>
                        <ion-select mode="md" [(ngModel)]="countryCode" multiple="false" [okText]="'okay' | translate"
                            [cancelText]="'cancel' | translate" (ionChange)="changeHint()"
                            placeholder="{{'select_country' | translate}}">
                            <ion-select-option *ngFor="let country of countries" [value]="country.callingCodes[0]">
                                {{country.name}}
                            </ion-select-option>
                        </ion-select>
                    </div>
                </ion-item>

                <ion-item lines="none">
                    <div class="ite_inner d-flex">
                        <ion-icon class="zmdi zmdi-smartphone-iphone ion-text-start"></ion-icon>
                        <!--                        <ion-label position="fixed">{{phoneNumberHint}}</ion-label>-->
                        <ion-input type="tel" [(ngModel)]="phoneNumber" (keyup.enter)="alertPhone()"
                            placeholder="{{phoneNumberHint}}">
                        </ion-input>
                    </div>
                </ion-item>
                <ion-button size="large" shape="block" class="btn" (click)="alertPhone()">
                    {{'continue' | translate}}
                </ion-button>
            </ion-list>
        </div>
    </div>
    <div class="quick_signin">
        <h4 class="ion-text-center">{{'or_quick_continue_withh' | translate}}</h4>
        <ion-row>
            <ion-col size="6">
                <ion-button size="large" shape="block" class="btn facebook" (click)="signInFacebook()">
                    <img slot="start" src="assets/images/fb.png">
                    {{'facebook' | translate}}
                </ion-button>
            </ion-col>

            <ion-col size="6">
                <ion-button size="large" shape="block" class="btn gmail" (click)="signInGoogle()">
                    <img slot="start" src="assets/images/google.png">
                    {{'gmail' | translate}}
                </ion-button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
