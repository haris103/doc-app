<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'support' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="form">
        <h1 [innerHTML]="'support_message' | translate"></h1>
        <h2>{{'let_us_know_queries_feedback' | translate}}</h2>
        <ion-list lines="none">
            <!--
			<ion-item lines="none">
				<ion-label position="fixed">{{'full_name' | translate}}</ion-label>
				<ion-input class="ion-text-end" disabled readonly [(ngModel)]="supportRequest.name"></ion-input>
			</ion-item>
-->
            <ion-item lines="none">
                <div class="ite_inner  d-flex">
                    <ion-icon class="zmdi zmdi-email ion-text-start"></ion-icon>
                    <!--                    <ion-label position="fixed">{{'email_address' | translate}}</ion-label>-->
                    <ion-input disabled readonly [(ngModel)]="supportRequest.email" placeholder="email_address"></ion-input>
                </div>
            </ion-item>

            <ion-item lines="none">
                <div class="ite_inner d-flex">
                    <ion-icon class="zmdi zmdi-edit ion-text-start"></ion-icon>
                    <ion-textarea type="text" maxlength="500" rows="5" [(ngModel)]="supportRequest.message" placeholder="{{'enter_your_message' | translate}}"></ion-textarea>
                </div>
            </ion-item>
            <ion-button size="large" shape="block" class="btn" (click)="submit()">
                {{'submit' | translate}}
            </ion-button>
        </ion-list>
    </div>
    <div class="footer_banner">
        <img src="assets/images/hero_image.png">
    </div>
</ion-content>
